tags:
  - Auth
summary: Refresh User Session
operationId: refreshUserSession
description: 'Refresh user`s session in App'
security: []
responses:
  '200':
    description: Successfully refreshed session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: kErjOy4oMqDO8umSVA5zs1sDCGvoVu24Yy4Rq0lK
  '401':
    description: Unauthorized access
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '../../../components/responses/401/401-session-token.yaml'
            - $ref: '../../../components/responses/401/401-session.yaml'
