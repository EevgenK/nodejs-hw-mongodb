tags:
  - Auth
summary: Send Reset Email
operationId: sendResetEmail
description: 'Sending reset email to confirm password change'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "Contact's email should have at least 'two' domain segments and have one of the following endings: ['com', 'net', 'ua'] "
            type: string
            example: 'example@domain.com'
responses:
  '200':
    description: Successfully sent email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent!!
            data:
              type: object
              example: {}
  '404':
    $ref: ../../../components/responses/404/404-user.yaml
  '500':
    description: Internal Server Error - Failed to send the email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: 'InternalServerError'
            data:
              type: object
              properties:
                message:
                  type: string
                  example: Failed to send the email, please try again later.
  '400':
    $ref: ../../../components/responses/400.yaml
