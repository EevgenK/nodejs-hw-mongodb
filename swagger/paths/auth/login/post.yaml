tags:
  - Auth
summary: Login User
operationId: loginUser
description: 'Login user to the App'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email should have at least 'two' domain segments and have one of the following endings: ['com', 'net', 'ua'] "
            type: string
            example: 'example@domain.com'
          password:
            description:
              The user's password can consist of both letters and numbers.
              Min length >= 3;
              Max length <= 20.
            type: string
            example: '123df123'
responses:
  '201':
    description: Successfully logged
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: kErjOy4oMqDO8umSVA5zs1sDCGvoVu24Yy4Rq0lK

  '404':
    $ref: '../../../components/responses/404/404-user.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
