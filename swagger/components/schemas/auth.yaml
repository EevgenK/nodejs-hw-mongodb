type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 635decdd286b30065d54la6
  name:
    description: "User's name"
    type: string
    example: 'John Snow'
  email:
    description: "User's email"
    type: string
    example: 'example@mail.com'
  password:
    description: "User's password"
    type: string
    example: 123op456
